<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sing up menu with validtaion"/>
    <meta name="author" content="PouRiaBG"/>
    <meta name="keywords" content="SignUp"/>
    <title>SIGN UP</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/font.css"/>
    <link rel="stylesheet" href="Assets/fontawesome-free-5.13.0-web/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <main>
        <header>
            <p class="welcom">Welcom back!</p>
            <p class="login-text">Please login here if you have an account</p>
            <button id="signIn">SIGN IN</button>
        </header>
        <article>
            <p class="Account">Create account</p>
            <section id="Form">
                
                <form id="main-form" novalidate>
                   <input type="text" placeholder="Name" name="User name" id="userName" onfocusout="validateUserName()"/>
                   <span class="username-help"></span>
                    <input type="password" placeholder="Password" id="password" name="password" onfocusout="validatePassword()"/>
                    <span class="username-help"></span>
                    <input type="password" placeholder="Confirm password" id="confirmPass" name="confrim password" onfocusout="validateConfirmPass()"/>
                    <span class="username-help"></span>
                    <input type="email" placeholder="Email" name="Email address" id="email" onfocusout="validateEmail()"/>
                    <span class="username-help"></span>
                    <input type="submit" value="SIGN UP"/>
                 </form>
            </section>
            
        </article>
    </main>
    <script src="scripts/bundle.js"></script>
</body>
</html>
